<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Awesome website. Yeah!!</title>
</head>
<link rel="stylesheet" type="text/css" href="css/style.css" />
<body class="project-page">


<div id="side-wrapper">	
	<p>Help Non-Profits.<br/>Help Stop Trafficking.</p>

	<a href="#">How It Works</a>
</div>

<div id="main-wrapper">
	<div class="container">
		<header>
			<div id="logo">
				<a href="base.html"><img src="images/logo.png"></a>
			</div>
			<nav>
				<ul>
					<li><a href="#" style="color:#000;">Find a Project</a></li>
					<li><a href="org.html">List a Project</a></li>
					<li><a href="sponsor.html">Be a Mentor</a></li>
					<li><a href="volunteer.html">Why Volunteer</a></li>
				</ul>
			</nav>
		</header>	
	</div>

	<section id="filter-projects">
		<div class="container">
			<h2>Find Projects to Volunteer</h2>
			<form action="#">
				<select id="filter-1">
					<option disabled="disabled" selected="selected">View Project by types</option>
					<option value="this">This</option>
					<option value="this">That</option>
					<option value="this">This</option>
					<option value="this">Bleh</option>
				</select>

				<!-- <select id="filter-2">
					<option disabled="disabled" selected="selected">View Project by Number of hours</option>
					<option value="this">This</option>
					<option value="this">That</option>
					<option value="this">This</option>
					<option value="this">Bleh</option>
				</select> -->
				<input type="text" id="filter-2" placeholder="Number of hours" >

				<select id="filter-3">
					<option disabled="disabled" selected="selected">View Project by Time Frame</option>
					<option value="this">This</option>
					<option value="this">That</option>
					<option value="this">This</option>
					<option value="this">Bleh</option>
				</select>

				<select id="filter-4">
					<option disabled="disabled" selected="selected">View Project by Location</option>
					<option value="this">This</option>
					<option value="this">That</option>
					<option value="this">This</option>
					<option value="this">Bleh</option>
				</select>

				<select id="filter-5">
					<option disabled="disabled" selected="selected">View Project by Organization Name</option>
					<option value="this">This</option>
					<option value="this">That</option>
					<option value="this">This</option>
					<option value="this">Bleh</option>
				</select>

				<select id="filter-6">
					<option disabled="disabled" selected="selected">Volunteer/Internship</option>
					<option value="this">Volunteer</option>
					<option value="this">Internship</option>
				</select>

				<input class="submit" type="submit"/>
			</form>
		</div>
	</section>

	<section id="list-projects">
		<div class="container">
			<div id="projects">

			</div>
			<script id="projects-template" type="text/x-handlebars-template">
					{{#each projects}}
					<aside class="project">
						<h3 class="project-title">{{{this.title}}}</h3>	
						<h5 class="project-location">{{this.location}}</h5>
						<div class="project-img">
							<img src="{{this.picture}}"/>
							<div class="overlay-description">
								<p>{{this.description}}</p>
								<span>{{this.projectType}}</span>
							</div>
						</div>
						<span class="project-ngo">{{{this.ngoName}}}</span>
						<span class="project-category">{{{this.category}}}</span>

						<a href="{{url}}" class="view-more">Volunteer</a>
					</aside>
					{{/each}}
				</script>
		</div>
	</section>

	<section id="our-partners">
		<div class="container">
			<h2>Our Non-Profit Partners</h2>
			<ul>
				<li><img src="images/shakti.png" /></li>
				<li><img src="images/rakhsha.png" /></li>
				<li><img src="images/cwin.png" /></li>
			</ul>
		</div>
	</section>

</div>

<script src="js/urls.js"></script>
<script src="js/datas.js"></script>
<script src="js/handlebars-v3.0.1.js"></script>
<script src="js/jquery.min.js"></script>
<script src="js/project.js"></script>
</body>
</html>
