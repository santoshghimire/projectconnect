list<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Awesome website. Yeah!!</title>
</head>
<link rel="stylesheet" type="text/css" href="css/style.css" />
<body class="projsingle">


<div id="side-wrapper">	
	<p>Help Non-Profits.<br/>Help Stop Trafficking.</p>

	<a href="#">How It Works</a>
</div>

<div id="main-wrapper">
	<div class="container">
		<header>
			<div id="logo">
				<a href="index.html"><img src="images/logo.png"></a>
			</div>
			<nav>
				<ul>
					<li><a href="project.html">Find a Project</a></li>
					<li><a href="org.html" >List a Project</a></li>
					<li><a href="sponsor.html">Be a Sponsor</a></li>
					<li><a href="volunteer.html">Why Volunteer</a></li>
				</ul>
			</nav>
		</header>	
	</div>

	<div class="orgInfo">
		<!-- org all info will be here -->
	</div>
	
	<script id="orgInfo-template" type="text/x-handlebars-template">
		<div class="container">
		<section id="home-info">
			<p id="home-info-main">{{title}}</p>
			<p id="home-info-tag">{{category}}</p>
		</section>
		</div>

	<section id="proj-info" style="background:#e2e2e2;">
		<div class="container">
			<span class="proj-org-name"><a href="{{urlOrg}}">{{ngoName}}</a></span><br/>
			<span class="proj-org-cat">{{orgCategory}}</span>
		</div>
	</section>

	<section class="paragraph">
		<div class="container">
		<div class="proj-image">
			<img src="{{picture}}"/>
		</div>
		<div class="about">
			<h3>Description</h3>
			<p>{{{description}}}
			</p>

			<h3>Requirements</h3>
			<p>{{{requirements}}}
			</p>
		</div>
		<div class="3points">
			<h3>Project Details</h3>
			<ul>
				<li><p><strong>Number of hours:</strong> {{no_of_hours}}</p></li>
				<li><p><strong>Starting Date:</strong> {{starting_date}}</p></li>
				<li><p><strong>Time Frame:</strong> {{time_frame}}</p></li>
				<li><p><strong>Location:</strong> {{location}}</p></li>
			</ul>
		</div>	

		<div class="3points">
			<h3>Purpose of the Project</h3>
			<p>{{purpose}}</p>
		</div>	


		<p>Be a Volunteer or Intern</p>
		<a href="apply.html" class="view-more">Apply Now!</a>
		</div>
	</section>

	<section id="our-partners">
		<div class="container">
			<h2>Our Non-Profit Partners</h2>
			<ul>
				<li><img src="images/shakti.png" /></li>
				<li><img src="images/rakhsha.png" /></li>
				<li><img src="images/cwin.png" /></li>
			</ul>
		</div>
	</section>

	<section id="our-sponsors">
		<div class="container">
			<h2>Our Sponsors and Corporate Partners</h2>
			<ul>
				<li><img src="images/threadpaints.png" /></li>
				<li><img src="images/olenepal.png" /></li>
				<li><img src="images/butta.png" /></li>
				<li><img src="images/flipkarma.png" /></li>
				<li><img src="images/meroanswer.png" /></li>
			</ul>
		</div>
	</section>

</div>

<script src="js/urls.js"></script>
<script src="js/datas.js"></script>
<script src="js/handlebars-v3.0.1.js"></script>
<script src="js/jquery.min.js"></script>
<script src="js/projectsingle.js"></script>
</body>
</html>
