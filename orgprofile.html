<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Awesome website. Yeah!!</title>
</head>
<link rel="stylesheet" type="text/css" href="css/style.css" />
<body class="orgprofile">


<div id="side-wrapper">	
	<p>Help Non-Profits.<br/>Help Stop Trafficking.</p>

	<a href="#">How It Works</a>
</div>

<div id="main-wrapper">
	<div class="container">
		<header>
			<div id="logo">
				<a href="base.html"><img src="images/logo.png"></a>
			</div>
			<nav>
				<ul>
					<li><a href="project.html">Find a Project</a></li>
					<li><a href="org.html" >List a Project</a></li>
					<li><a href="sponsor.html">Be a Sponsor</a></li>
					<li><a href="volunteer.html">Why Volunteer</a></li>
				</ul>
			</nav>
		</header>	
	</div>

	<div class="orgInfo">
		<!-- org all info will be here -->
	</div>
	
	<script id="orgInfo-template" type="text/x-handlebars-template">
		<section id="home-info">
			<div class="container">
				<p id="home-info-main">{{title}}</p>
				<p id="home-info-tag">{{tag}}</p>
			</div>
		</section>
	

		<section id="org-info">
			<div class="container">
				<div class="org-img">
					<img src="{{orgImg}}">
				</div>

				<div class="org-mission">
					<h3>Mission</h3>
					<p>{{mission}}</p>
				</div>
			</div>
		</section>

		<section class="paragraph">
			<div class="container">
			<div class="3points">
				<h3>3 points to know</h3>
				<ul>
					{{#each points3}}
						<li><p>{{@index}}. {{this}} </p></li>
					{{/each}}
				</ul>
			</div>	

			<div class="about">
				<h3>About</h3>
				{{#each about}}
					<p>{{{this}}} </p>
				{{/each}}
				
			</div>

			<div class="org-general-info">
				<br/>
				<span><strong>Year Established:</strong> {{estd}}</span>
				<h3>Contact Info</h3>
				<p>GPO Box {{gpoBox}}<br/>
				{{address}}<br/>
				Phone: {{phone}}<br/>
				Fax: {{{fax}}}<br/>
				Web: {{web}}<br/>
				Email: {{email}}<br/>
				</p>

			</div>
			</div>
		</section>
	</script>

	<section id="list-projects">
		<div class="container">
			<h2>Recent Projects Posted by Non-profit Organizations like you</h2>
			<div id="projects">			
			<script id="projects-template" type="text/x-handlebars-template">
				{{#each projects}}
				<aside class="project">
					<h3 class="project-title">{{{this.title}}}</h3>	
					<h5 class="project-location">{{this.location}}</h5>
					<div class="project-img">
						<img src="{{this.picture}}"/>
						<div class="overlay-description">
							<p>{{this.description}}</p>
							<span>{{this.projectType}}</span>
						</div>
					</div>
					<span class="project-ngo">{{{this.ngoName}}}</span>
					<span class="project-category">{{{this.category}}}</span>

					<a href="#" class="view-more">Volunteer</a>
				</aside>
				{{/each}}
			</script>
			</div>
			<a href="#" class="view-more-main">View All Projects</a>

		</div>
	</section>

	<section id="our-partners">
		<div class="container">
			<h2>Our Non-Profit Partners</h2>
			<ul>
				<li><img src="images/shakti.png" /></li>
				<li><img src="images/rakhsha.png" /></li>
				<li><img src="images/cwin.png" /></li>
			</ul>
		</div>
	</section>

	<section id="our-sponsors">
		<div class="container">
			<h2>Our Sponsors and Corporate Partners</h2>
			<ul>
				<li><img src="images/threadpaints.png" /></li>
				<li><img src="images/olenepal.png" /></li>
				<li><img src="images/butta.png" /></li>
				<li><img src="images/flipkarma.png" /></li>
				<li><img src="images/meroanswer.png" /></li>
			</ul>
		</div>
	</section>

</div>

<script src="js/urls.js"></script>
<script src="js/datas.js"></script>
<script src="js/handlebars-v3.0.1.js"></script>
<script src="js/jquery.min.js"></script>
<script src="js/orgprofile.js"></script>
</body>
</html>
